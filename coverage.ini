[run]
branch = true
parallel = true
omit =
     setup*
     */showme.py
    .tox/coverage/lib/python3.5/site-packages/*
    */test_*.py

[report]
exclude_lines =
    pragma: no cover
    raise NotImplementedError
    assert\s

[paths]
source =
    mailman
    .tox/coverage/lib/python*/site-packages/mailman
